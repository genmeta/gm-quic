[package]
name = "gm-quic"
version = "0.1.0"
edition.workspace = true
description = "An IETF quic transport protocol implemented natively using async Rust"
readme.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = { workspace = true }
dashmap = { workspace = true }
deref-derive = { workspace = true }
futures = { workspace = true }
qbase = { workspace = true }
qcongestion = { workspace = true }
qconnection = { workspace = true }
qinterface = { workspace = true, features = ["qudp"] }
qlog = { workspace = true }
qrecovery = { workspace = true }
qunreliable = { workspace = true }
rustls = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }

[dev-dependencies]
clap = { workspace = true }
env_logger = { workspace = true }
rustls = { workspace = true, features = ["ring"] }
url = { workspace = true }
log = { workspace = true }
tokio = { workspace = true, features = ["fs", "io-std"] }

[dev-dependencies.tracing-subscriber]
workspace = true
features = ["fmt", "ansi", "env-filter", "time", "tracing-log"]

[[example]]
name = "http_client"
path = "examples/http/client.rs"

[[example]]
name = "http_server"
path = "examples/http/server.rs"

[[example]]
name = "echo_server"

[[example]]
name = "echo_client"
