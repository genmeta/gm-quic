[workspace]
resolver = "2"
members = [
    "qbase",
    "qrecovery",
    "qconnection",
    "qcongestion",
    "qudp",
    "qunreliable",
    "quic",
    "h3-shim",
]
default-members = [
    "qbase",
    "qrecovery",
    "qconnection",
    "qcongestion",
    "qunreliable",
    "quic",
]

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
bytes = "1"
cfg-if = "1"
dashmap = "6"
deref-derive = "0.1"
derive_builder = "0.20"
enum_dispatch = "0.3"
futures = "0.3"
getset = "0.1"
log = "0.4"
nom = "7"
rand = "0.8"
rustls = { version = "0.23", default-features = false, features = ["std"] }
socket2 = "0.5"
thiserror = "1"
tokio = { version = "1" }

# h3 for h3-shim, windows-sys and libc for qudp
# they are not the default members of the workspace
# h3 = "?"
# windows-sys = "?"
# libc = "0.2"

# dev-dependencies, for examples
clap = { version = "4", features = ["derive"] }
env_logger = "0.11"
http = "1"
rustls-native-certs = "0.7"
tracing = "0.1"
tracing-subscriber = "0.3"
url = "2"

# members
qbase = { path = "./qbase", version = "0.1.0" }
qrecovery = { path = "./qrecovery", version = "0.1.0" }
qconnection = { path = "./qconnection", version = "0.1.0" }
qcongestion = { path = "./qcongestion", version = "0.1.0" }
qudp = { path = "./qudp", version = "0.1.0" }
qunreliable = { path = "./qunreliable", version = "0.1.0" }
quic = { path = "./quic", version = "0.1.0" }

[profile.bench]
debug = true

[profile.release]
opt-level = 'z'   # Optimize for size.
lto = true        # Enable Link Time Optimization
codegen-units = 1 # Reduce number of codegen units to increase optimizations.
panic = 'abort'   # Abort on panic
strip = true      # Strip symbols from binary*
