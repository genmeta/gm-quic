[workspace]
resolver = "2"
members = [
    "qbase",
    "qrecovery",
    "qconnection",
    "qcongestion",
    "qudp",
    "qunreliable",
]
default-members = [
    "qbase",
    "qrecovery",
    "qconnection",
    "qcongestion",
    "qudp",
    "qunreliable",
]

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
async-lock = "3"
futures = "0.3"
rand = "0.8"
bytes = "1"
rustls = { version = "0.23", features = ["ring"] }
thiserror = "1"
getset = "0.1"
enum_dispatch = "0.3"
deref-derive = "0.1.0"
socket2 = "0.5"
libc = "0.2"
nom = "7"
tokio = { version = "1", features = ["full"] }
log = "0.4"
clap = { version = "4", features = ["derive"] }
dashmap = "6"
derive_builder = "0.20"
serde = { version = "1", features = ["derive"] }
serde_json = "1"


[workspace.dependencies.qbase]
path = "./qbase"
version = "0.1.0"

[workspace.dependencies.qrecovery]
path = "./qrecovery"
version = "0.1.0"

[workspace.dependencies.qconnection]
path = "./qconnection"
version = "0.1.0"

[workspace.dependencies.qcongestion]
path = "./qcongestion"
version = "0.1.0"

[workspace.dependencies.qudp]
path = "./qudp"
version = "0.1.0"

[workspace.dependencies.qunreliable]
path = "./qunreliable"
version = "0.1.0"


[profile.bench]
debug = true

[profile.release]
debug = true
