[workspace]
resolver = "2"
members = [
    "qbase",
    "qrecovery",
    "qconnection",
    "qcongestion",
    "qudp",
    "qunreliable",
    "quic",
    "h3-shim",
]
default-members = [
    "qbase",
    "qrecovery",
    "qconnection",
    "qcongestion",
    "qudp",
    "qunreliable",
    "quic",
    "h3-shim",
]

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
futures = "0.3"
rand = "0.8"
bytes = "1"
rustls = { version = "0.23", features = ["ring"] }
rcgen = "0.13"
thiserror = "1"
getset = "0.1"
enum_dispatch = "0.3"
deref-derive = "0.1.0"
socket2 = "0.5"
libc = "0.2"
nom = "7"
tokio = { version = "1", features = ["full"] }
log = "0.4"
clap = { version = "4", features = ["derive"] }
dashmap = "6"
derive_builder = "0.20"
env_logger = "0.11"
url = "2"
windows-sys = { version = "0.59", features = [
    "Win32_Foundation",
    "Win32_System_IO",
    "Win32_Networking_WinSock",
] }
cfg-if = "1.0.0"
h3 = "0.0.6"


[workspace.dependencies.qbase]
path = "./qbase"
version = "0.1.0"

[workspace.dependencies.qrecovery]
path = "./qrecovery"
version = "0.1.0"

[workspace.dependencies.qconnection]
path = "./qconnection"
version = "0.1.0"

[workspace.dependencies.qcongestion]
path = "./qcongestion"
version = "0.1.0"

[workspace.dependencies.qudp]
path = "./qudp"
version = "0.1.0"

[workspace.dependencies.qunreliable]
path = "./qunreliable"
version = "0.1.0"

[workspace.dependencies.quic]
path = "./quic"
version = "0.1.0"

[profile.bench]
debug = true

[profile.release]
opt-level = 'z'   # Optimize for size.
lto = true        # Enable Link Time Optimization
codegen-units = 1 # Reduce number of codegen units to increase optimizations.
panic = 'abort'   # Abort on panic
strip = true      # Strip symbols from binary*
